<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>降域</title>
  <style type="text/css">
  	.parent {
  	 width: 300px;
  	 height: 200px;
  	 float: left;
  	 border: 1px solid #ccc;
  	}
  	.child {
  	  width: 300px;
  	  height: 200px;
  	  border: 1px solid #ccc;
  	  float: right;
  	}

  </style>
</head>
<body>
  <div class="parent">
  	<input type="text" placeholder="http://kuma.com:8080/a.html">
  </div>
  <div class="child">
  	<iframe src="http://book.kuma.com:8080/b.html" frameborder="0"></iframe>
  </div>
  <script type="text/javascript">
  	var aInput = $('.parent input')
  	aInput.addEventListener('click',function(){
  	  var bInput = $('.child input')
  	  console.log('a',this.value)
  	  window.frames[0].bInput.value = this.value
  	})
  	document.domain = 'kuma.com'
  	function $(cls){
  	  return document.querySelector(cls)
  	}
  </script>
</body>
</html>
